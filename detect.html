<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEEPFAKE DETECTION</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('D:/sih_hackathon/images/background.jpeg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #333333d0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
        }

        header h1 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #bb6802;
        }

        header span {
            color: #029a62;
        }

        .container {
            text-align: center;
            padding: 50px;
            background: transparent;
            max-width: 600px;
            margin: 0 auto;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .upload-section {
            margin-bottom: 20px;
        }

        .upload-section div {
            margin-bottom: 15px;
        }

        input[type="file"] {
            margin: 10px 0;
        }

        input[type="range"] {
            width: 100%;
            margin: 10px 0;
        }

        .upload-button {
            background-color: #00aa6c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            margin-top: 10px;
        }

        .upload-button:hover {
            background-color: #008f58;
        }

        .navigation {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button {
            background-color: #00aa6c;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            text-decoration: none;
            display: inline-block;
        }

        .back-button:hover {
            background-color: #008f58;
        }

        .range-label {
            font-size: 1.1em;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <a href="index.html" class="back-button">Context</a>
    </div>
    <div class="container">
        <header>
            <h1>Deepfake <span>Detection</span></h1>
        </header>
        <div class="upload-section">
            <div>
                <input type="file" id="file-input" />
            </div>
            <div>
                <label for="sequence-length">Sequence Length: <span id="sequence-length-value">20</span></label>
                <input type="range" id="sequence-length" min="10" max="100" value="20" step="10" />
            </div>
            <button class="upload-button">Upload</button>
        </div>
    </div>
    <script>
        // JavaScript to update the sequence length display
        const rangeInput = document.getElementById('sequence-length');
        const rangeValue = document.getElementById('sequence-length-value');
        
        rangeInput.addEventListener('input', function() {
            rangeValue.textContent = rangeInput.value;
        });
        
        // Initialize the value display
        rangeValue.textContent = rangeInput.value;
    </script>
</body>
</html>
